<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Neutrality - Mind Map</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f0f23 100%); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; position: relative; }
        .mindmap-container { position: relative; width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .central-node { position: absolute; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 25px 35px; border-radius: 50px; font-size: 1.4rem; font-weight: bold; text-align: center; box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4); z-index: 10; animation: pulse 2s infinite; cursor: pointer; transition: transform 0.3s ease; max-width: 300px; }
        .central-node:hover { transform: scale(1.05); }
        .branch { position: absolute; transform-origin: center; }
        .branch-node { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; padding: 15px 20px; border-radius: 25px; font-size: 1rem; font-weight: 600; text-align: center; box-shadow: 0 5px 20px rgba(79, 172, 254, 0.3); cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: block; max-width: 200px; word-wrap: break-word; }
        .branch-node:hover { transform: scale(1.1); box-shadow: 0 8px 25px rgba(79, 172, 254, 0.5); }
        .sub-branch { position: absolute; }
        .sub-branch-node { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); color: #333; padding: 10px 15px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; text-align: center; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: block; max-width: 160px; word-wrap: break-word; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1); }
        .sub-branch-node:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
        .branch:nth-child(2) { top: 20%; left: 60%; }
        .branch:nth-child(3) { top: 30%; left: 75%; }
        .branch:nth-child(4) { top: 50%; left: 80%; }
        .branch:nth-child(5) { bottom: 30%; left: 75%; }
        .branch:nth-child(6) { bottom: 20%; left: 60%; }
        .branch:nth-child(7) { bottom: 20%; left: 40%; }
        .branch:nth-child(8) { bottom: 30%; left: 25%; }
        .frameworks-subs .sub-branch:nth-child(1) { top: -120px; left: 220px; }
        .frameworks-subs .sub-branch:nth-child(2) { top: -80px; left: 240px; }
        .frameworks-subs .sub-branch:nth-child(3) { top: -40px; left: 250px; }
        .frameworks-subs .sub-branch:nth-child(4) { top: 0px; left: 250px; }
        .frameworks-subs .sub-branch:nth-child(5) { top: 40px; left: 240px; }
        .frameworks-subs .sub-branch:nth-child(6) { top: 80px; left: 220px; }
        .frameworks-subs .sub-branch:nth-child(7) { top: 120px; left: 200px; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .branch, .sub-branch { animation: fadeIn 0.6s ease-out; }
        .branch:nth-child(2) { animation-delay: 0.1s; } .branch:nth-child(3) { animation-delay: 0.2s; } .branch:nth-child(4) { animation-delay: 0.3s; }
        .branch:nth-child(5) { animation-delay: 0.4s; } .branch:nth-child(6) { animation-delay: 0.5s; } .branch:nth-child(7) { animation-delay: 0.6s; }
        .branch:nth-child(8) { animation-delay: 0.7s; }
        @media (max-width: 768px) { .central-node { font-size: 1.1rem; padding: 20px 25px; max-width: 250px; } .branch-node { font-size: 0.9rem; padding: 12px 16px; max-width: 150px; } .sub-branch-node { font-size: 0.75rem; padding: 8px 12px; max-width: 120px; } .branch:nth-child(2) { top: 15%; left: 55%; } .branch:nth-child(3) { top: 25%; left: 70%; } .branch:nth-child(4) { top: 40%; left: 75%; } .branch:nth-child(5) { bottom: 25%; left: 70%; } .branch:nth-child(6) { bottom: 15%; left: 55%; } .branch:nth-child(7) { bottom: 15%; left: 35%; } .branch:nth-child(8) { bottom: 25%; left: 20%; } }
        .central-node::after { content: "Click branches to explore the journey"; position: absolute; bottom: -40px; left: 50%; transform: translateX(-50%); background: rgba(0, 0, 0, 0.8); color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; white-space: nowrap; opacity: 0; transition: opacity 0.3s; pointer-events: none; }
        .central-node:hover::after { opacity: 1; }
    </style>
